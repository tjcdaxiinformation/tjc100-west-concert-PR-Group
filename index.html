<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="真耶穌教會傳教百年西區音樂會 - 宣傳公關組使命徵召">
    <title>我在這裡，請差遣我 | 多媒體高手使命徵召</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDt8LpD8JQNcjBfPvXoU8acvC4CvvFW4xk",
            authDomain: "tjc100-west-concert-pr-group.firebaseapp.com",
            projectId: "tjc100-west-concert-pr-group",
            storageBucket: "tjc100-west-concert-pr-group.firebasestorage.app",
            messagingSenderId: "241149032281",
            appId: "1:241149032281:web:e0a1a6b573d903417e3e48",
            measurementId: "G-ZESTZ1XGJ5"
        };

        const app = initializeApp(firebaseConfig);
        window.fbAuth = getAuth(app);
        window.fbDb = getFirestore(app);
        window.fbCollection = collection;
        window.fbAddDoc = addDoc;
        window.fbTimestamp = serverTimestamp;
        window.fbQuery = query;
        window.fbOnSnapshot = onSnapshot;
        window.fbSignInAnonymously = signInAnonymously;
        window.fbOnAuthStateChanged = onAuthStateChanged;
        window.fbAppId = "tjc100-west-concert";
    </script>

    <style>
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fade-up 1s ease-out forwards; }
        .bg-navy-dark { background-color: #020617; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gold-glow { text-shadow: 0 0 15px rgba(251, 191, 36, 0.5); }
        .poster-gradient {
            background: radial-gradient(circle at center, rgba(30, 58, 138, 0.2) 0%, rgba(2, 6, 23, 1) 70%);
        }
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fbbf24;
            border-radius: 50%;
            width: 20px; height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* 隱藏管理入口 */
        .admin-trigger { color: rgba(2, 6, 23, 0.5); font-size: 10px; cursor: pointer; transition: color 0.3s; }
        .admin-trigger:hover { color: #fbbf24; }
    </style>
</head>
<body class="bg-navy-dark text-slate-200 font-sans selection:bg-amber-500/30 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, className }) => {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return (
                <span 
                    ref={containerRef}
                    className={`inline-flex items-center justify-center ${className || ''}`}
                    dangerouslySetInnerHTML={{ __html: `<i data-lucide="${name}"></i>` }}
                />
            );
        };

        const App = () => {
            const [view, setView] = useState('form'); 
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [user, setUser] = useState(null);
            const [registrations, setRegistrations] = useState([]);
            const [formData, setFormData] = useState({
                name: '', age: '', church: '', email: '', experience: '', services: []
            });

            useEffect(() => {
                const initAuth = async () => {
                    try { await window.fbSignInAnonymously(window.fbAuth); } 
                    catch (err) { console.error("認證錯誤", err); }
                };
                initAuth();
                const unsubscribe = window.fbOnAuthStateChanged(window.fbAuth, (u) => setUser(u));
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (view === 'admin' && user) {
                    const collectionRef = window.fbCollection(window.fbDb, 'artifacts', window.fbAppId, 'public', 'data', 'registrations');
                    const q = window.fbQuery(collectionRef);
                    const unsubscribe = window.fbOnSnapshot(q, (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setRegistrations(data.sort((a, b) => (b.submittedAt?.seconds || 0) - (a.submittedAt?.seconds || 0)));
                    });
                    return () => unsubscribe();
                }
            }, [view, user]);

            const serviceOptions = [
                "影像紀錄 (短影片製作/歷史紀錄)",
                "社群推廣 (粉專經營/文案撰寫)",
                "視覺設計 (海報設計/美編排版)",
                "公關文宣 (新聞稿/對外聯繫)"
            ];

            const handleCheckbox = (option) => {
                const newServices = formData.services.includes(option)
                    ? formData.services.filter(s => s !== option)
                    : [...formData.services, option];
                setFormData({ ...formData, services: newServices });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!user) { alert("連線中..."); return; }
                if (formData.services.length === 0) { alert("請選擇事奉項目"); return; }
                
                setIsSubmitting(true);
                try {
                    const collectionRef = window.fbCollection(window.fbDb, 'artifacts', window.fbAppId, 'public', 'data', 'registrations');
                    await window.fbAddDoc(collectionRef, {
                        ...formData,
                        uid: user.uid,
                        submittedAt: window.fbTimestamp()
                    });
                    setView('success');
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } catch (error) {
                    alert("儲存失敗，請檢查網路。");
                } finally { setIsSubmitting(false); }
            };

            const AdminPage = () => (
                <div className="min-h-screen pt-20 pb-10 px-4 animate-fade-up">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-10">
                            <button onClick={() => setView('form')} className="text-amber-400 font-bold flex items-center gap-2 hover:text-amber-300 transition-all">
                                <Icon name="arrow-left" className="w-5 h-5" /> 返回首頁
                            </button>
                            <h2 className="text-2xl font-bold text-amber-200 tracking-widest uppercase">詳細徵募名單管理系統</h2>
                        </div>
                        <div className="glass-panel rounded-3xl overflow-hidden shadow-2xl border border-white/10">
                            <div className="overflow-x-auto">
                                <table className="w-full text-left text-sm">
                                    <thead className="bg-white/10 text-amber-400 font-bold border-b border-white/10">
                                        <tr className="text-center">
                                            <th className="px-4 py-5 whitespace-nowrap">姓名 (年齡)</th>
                                            <th className="px-4 py-5 whitespace-nowrap">所屬教會</th>
                                            <th className="px-4 py-5 whitespace-nowrap">事奉項目</th>
                                            <th className="px-4 py-5">學經歷與專長詳細項目</th>
                                            <th className="px-4 py-5 whitespace-nowrap">聯絡方式</th>
                                            <th className="px-4 py-5 whitespace-nowrap">登記時間</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-white/5">
                                        {registrations.length > 0 ? registrations.map((reg) => (
                                            <tr key={reg.id} className="hover:bg-white/5 transition-colors">
                                                <td className="px-4 py-5 text-white font-medium whitespace-nowrap text-center">{reg.name} ({reg.age})</td>
                                                <td className="px-4 py-5 text-slate-300 whitespace-nowrap text-center">{reg.church}</td>
                                                <td className="px-4 py-5 text-amber-200/80 text-xs min-w-[120px] text-center">
                                                    {reg.services?.join('、')}
                                                </td>
                                                <td className="px-4 py-5 text-slate-400 text-xs leading-relaxed min-w-[300px] max-w-md">
                                                    <div className="whitespace-pre-wrap">{reg.experience}</div>
                                                </td>
                                                <td className="px-4 py-5 text-slate-300 font-mono text-xs whitespace-nowrap text-center">{reg.email}</td>
                                                <td className="px-4 py-5 text-slate-500 text-[10px] whitespace-nowrap text-center">
                                                    {reg.submittedAt ? new Date(reg.submittedAt.seconds * 1000).toLocaleString() : '-'}
                                                </td>
                                            </tr>
                                        )) : (
                                            <tr><td colSpan="6" className="px-6 py-12 text-slate-500 italic text-center">目前尚未有報名資料</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <p className="text-center text-slate-700 text-[10px] mt-6 tracking-[0.4em] uppercase font-bold">Total: {registrations.length} Entries Recorded</p>
                    </div>
                </div>
            );

            if (view === 'success') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 animate-fade-up">
                        <div className="max-w-md w-full glass-panel p-10 rounded-[3rem] text-center border-amber-500/30 shadow-2xl">
                            <Icon name="check-circle" className="w-16 h-16 text-amber-400 mx-auto mb-6" />
                            <h2 className="text-3xl font-bold mb-4 text-amber-100 italic tracking-widest">哈利路亞！</h2>
                            <p className="text-slate-400 mb-8 font-light text-lg">
                                「我在這裡，請差遣我。」<br />
                                您的登記已成功儲存至雲端。
                            </p>
                            <button 
                                onClick={() => { setFormData({name:'', age:'', church:'', email:'', experience:'', services:[]}); setView('form'); }} 
                                className="px-10 py-4 rounded-full bg-amber-500 text-slate-900 font-black hover:bg-amber-400 transition-all shadow-lg"
                            >
                                回到首頁
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen">
                    {view === 'admin' ? <AdminPage /> : (
                        <>
                            {/* --- 使命徵召海報區 (Poster Section) --- */}
                            <section className="relative min-h-screen flex flex-col items-center justify-center poster-gradient px-6 py-20 overflow-hidden">
                                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-20"></div>
                                <div className="relative z-10 max-w-4xl w-full text-center space-y-8 animate-fade-up">
                                    <div className="flex justify-center space-x-2 opacity-30">
                                        {[...Array(5)].map((_, i) => <Icon key={i} name="star" className="w-3 h-3 text-amber-500" />)}
                                    </div>
                                    <p className="text-amber-500 font-bold tracking-[0.5em] text-sm md:text-base uppercase gold-glow">Isaiah 6:8 ｜ 以賽亞書 6:8</p>
                                    <h2 className="text-4xl md:text-7xl font-black text-white leading-tight tracking-tighter">
                                        我又聽見主的聲音說：<br />
                                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-white to-amber-200">我可以差遣誰呢？</span>
                                    </h2>
                                    <div className="flex flex-col items-center py-12">
                                        <div className="w-px h-32 bg-gradient-to-b from-transparent via-amber-500/50 to-transparent mb-8"></div>
                                        <h3 className="text-3xl md:text-5xl font-black text-amber-100 tracking-[0.2em] italic drop-shadow-lg">「我在這裡，請差遣我。」</h3>
                                    </div>
                                    <div className="space-y-4">
                                        <p className="text-slate-400 text-lg md:text-xl font-light tracking-[0.2em]">
                                            真耶穌教會傳教百年西區音樂會<br />
                                            <span className="text-amber-500 font-bold">宣傳公關組 ｜ 多媒體高手使命徵召</span>
                                        </p>
                                    </div>
                                    <button 
                                        onClick={() => document.getElementById('form-section').scrollIntoView({ behavior: 'smooth' })}
                                        className="mt-10 px-12 py-5 bg-transparent border-2 border-amber-500/50 text-amber-400 font-black rounded-full hover:bg-amber-500 hover:text-slate-900 transition-all duration-500 flex items-center gap-4 mx-auto shadow-2xl group"
                                    >
                                        立即響應徵召 <Icon name="chevron-down" className="w-6 h-6 animate-bounce" />
                                    </button>
                                </div>
                                <div className="absolute top-1/4 left-1/4 w-[500px] h-[500px] bg-blue-600/5 blur-[150px] rounded-full"></div>
                                <div className="absolute bottom-1/4 right-1/4 w-[500px] h-[500px] bg-amber-600/5 blur-[150px] rounded-full"></div>
                            </section>

                            {/* --- 報名表單區 (Form Section) --- */}
                            <section id="form-section" className="bg-navy-dark py-24 px-6">
                                <div className="max-w-4xl mx-auto">
                                    <header className="text-center mb-16 space-y-4">
                                        <div className="inline-block p-4 rounded-3xl bg-white/5 border border-white/10 mb-6">
                                            <Icon name="music" className="w-8 h-8 text-amber-500" />
                                        </div>
                                        <h2 className="text-3xl font-black text-white tracking-[0.3em] uppercase">事奉響應登記</h2>
                                        <div className="flex flex-col items-center gap-2">
                                            <div className="flex items-center gap-2 text-red-400 font-bold bg-red-400/10 px-6 py-2 rounded-full border border-red-400/20 shadow-sm">
                                                <Icon name="clock" className="w-4 h-4" />
                                                <span className="text-sm tracking-widest uppercase">截止日期：2026 / 03 / 14</span>
                                            </div>
                                        </div>
                                    </header>

                                    <form onSubmit={handleSubmit} className="glass-panel rounded-[3rem] p-8 md:p-14 shadow-2xl space-y-12">
                                        <div className="space-y-8">
                                            <div className="flex items-center gap-3 text-amber-400 border-l-4 border-amber-500 pl-4 font-bold italic text-lg tracking-widest">
                                                <Icon name="user" className="w-5 h-5" /> 個人基本資訊
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div className="space-y-2">
                                                    <label className="text-xs text-slate-500 ml-2 uppercase font-bold tracking-widest">Name ｜ 姓名</label>
                                                    <input required type="text" placeholder="請輸入真實姓名" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:border-amber-500/50 focus:outline-none transition-all" />
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="text-xs text-slate-500 ml-2 uppercase font-bold tracking-widest">Age ｜ 年齡</label>
                                                    <input required type="number" placeholder="您的年齡" value={formData.age} onChange={(e) => setFormData({...formData, age: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:border-amber-500/50 focus:outline-none transition-all" />
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                                <div className="space-y-2">
                                                    <label className="text-xs text-slate-500 ml-2 uppercase font-bold tracking-widest">Church ｜ 所屬教會</label>
                                                    <input required type="text" placeholder="例如：大溪教會" value={formData.church} onChange={(e) => setFormData({...formData, church: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:border-amber-500/50 focus:outline-none transition-all" />
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="text-xs text-slate-500 ml-2 uppercase font-bold tracking-widest">Email ｜ 聯絡信箱</label>
                                                    <input required type="email" placeholder="example@gmail.com" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-white focus:border-amber-500/50 focus:outline-none transition-all font-mono" />
                                                </div>
                                            </div>
                                        </div>

                                        <div className="space-y-8">
                                            <div className="flex items-center gap-3 text-amber-400 border-l-4 border-amber-500 pl-4 font-bold italic text-lg tracking-widest">
                                                <Icon name="award" className="w-5 h-5" /> 學經歷與專業專長項目
                                            </div>
                                            <textarea required rows="6" value={formData.experience} onChange={(e) => setFormData({...formData, experience: e.target.value})} placeholder="請詳細分享您的多媒體相關背景、熟悉工具 (如 PR, Canva) 或曾經參與的作品集連結..." className="w-full bg-white/5 border border-white/10 rounded-[2.5rem] px-8 py-6 text-white focus:border-amber-500/50 focus:outline-none resize-none leading-relaxed transition-all placeholder:text-slate-600 font-light"></textarea>
                                        </div>

                                        <div className="space-y-8">
                                            <div className="flex items-center gap-3 text-amber-400 border-l-4 border-amber-500 pl-4 font-bold italic text-lg tracking-widest">
                                                <Icon name="check-square" className="w-5 h-5" /> 願意響應的事奉項目 (可複選)
                                            </div>
                                            <div className="grid grid-cols-1 gap-4">
                                                {serviceOptions.map((option, idx) => (
                                                    <div key={idx} onClick={() => handleCheckbox(option)} className={`flex items-center gap-5 p-6 rounded-3xl border cursor-pointer transition-all duration-300 ${formData.services.includes(option) ? 'bg-amber-500/10 border-amber-500/40 shadow-inner' : 'bg-white/5 border-white/10 text-slate-500 hover:bg-white/10'}`}>
                                                        <div className={`w-7 h-7 rounded-xl border flex items-center justify-center transition-all ${formData.services.includes(option) ? 'bg-amber-500 border-amber-500' : 'border-slate-700'}`}>
                                                            {formData.services.includes(option) && <Icon name="check" className="w-5 h-5 text-slate-900" />}
                                                        </div>
                                                        <span className={`text-lg transition-colors ${formData.services.includes(option) ? 'text-white font-bold' : 'text-slate-400'}`}>{option}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        <div className="pt-8">
                                            <button type="submit" disabled={isSubmitting} className="w-full py-6 bg-gradient-to-r from-amber-600 to-amber-400 text-slate-950 font-black rounded-[2rem] hover:scale-[1.01] active:scale-95 transition-all shadow-[0_20px_50px_rgba(245,158,11,0.25)] flex items-center justify-center gap-4 disabled:opacity-50">
                                                {isSubmitting ? <span className="flex items-center gap-3 tracking-widest">正在傳送服事回應... <span className="loading-spinner"></span></span> : <span className="text-xl tracking-[0.5em] flex items-center gap-3">確認回應呼召 <Icon name="send" className="w-6 h-6" /></span>}
                                            </button>
                                            <p className="text-center text-slate-600 text-[10px] mt-10 italic tracking-[0.3em] font-medium">「凡有恩賜願獻上的，主必親自帶領。」</p>
                                        </div>
                                    </form>

                                    <footer className="mt-32 pt-20 border-t border-white/10 text-center">
                                        <div className="mb-14">
                                            <p className="text-amber-200 font-bold text-xl mb-4 tracking-[0.3em] uppercase">真耶穌教會傳教百年西區音樂會籌備小組</p>
                                            <div className="inline-flex flex-col items-center px-12 py-8 rounded-[3rem] bg-white/[0.02] border border-white/5 shadow-inner">
                                                <p className="text-slate-500 text-xs mb-1 uppercase tracking-widest font-bold opacity-60">宣傳公關組 組長</p>
                                                <p className="text-white font-black text-3xl tracking-widest">王鴻志</p>
                                                <p className="text-slate-500 text-[10px] mt-2 uppercase tracking-[0.4em] font-light">Daxi Church Information股</p>
                                            </div>
                                        </div>
                                        
                                        <div className="flex flex-col items-center gap-10">
                                            <a href="https://line.me/ti/p/~bless.true" target="_blank" className="group relative px-14 py-5 rounded-full border border-amber-400/30 text-amber-400 font-black hover:bg-amber-400 hover:text-slate-900 transition-all tracking-[0.3em] flex items-center gap-4 text-lg">
                                                <Icon name="message-circle" className="w-6 h-6" /> LINE 聯繫窗口
                                            </a>
                                            <p className="text-slate-900 text-[10px] tracking-[0.5em] uppercase font-bold opacity-80">© 2024 True Jesus Church West District Mission.</p>
                                            <div className="admin-trigger font-bold tracking-widest uppercase" onClick={() => setView('admin')}>Admin Dashboard</div>
                                        </div>
                                    </footer>
                                </div>
                            </section>
                        </>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
