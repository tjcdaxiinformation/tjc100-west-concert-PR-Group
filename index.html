<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="真耶穌教會傳教百年西區音樂會 - 宣傳公關組服事徵召">
    <title>多媒體高手徵募登記 | 真耶穌教會傳教百年西區音樂會</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 安全初始化：檢查環境變數是否存在，避免在 GitHub Pages 執行時崩潰
        try {
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            
            if (firebaseConfig) {
                window.fbApp = initializeApp(firebaseConfig);
                window.fbAuth = getAuth(window.fbApp);
                window.fbDb = getFirestore(window.fbApp);
                window.fbEnabled = true;
            } else {
                console.warn("Firebase 配置未定義，雲端存檔功能將無法運作。");
                window.fbEnabled = false;
            }
        } catch (e) {
            console.error("Firebase 初始化失敗:", e);
            window.fbEnabled = false;
        }

        // 導出功能函數
        window.fbAddDoc = addDoc;
        window.fbCollection = collection;
        window.fbTimestamp = serverTimestamp;
        window.fbQuery = query;
        window.fbOnSnapshot = onSnapshot;
        window.fbSignInAnonymously = signInAnonymously;
        window.fbSignInWithCustomToken = signInWithCustomToken;
        window.fbOnAuthStateChanged = onAuthStateChanged;
        window.fbAppId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        window.fbToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    </script>

    <style>
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fade-up 0.8s ease-out forwards; }
        .bg-navy-dark { background-color: #030712; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        input:focus, textarea:focus {
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.2);
        }
        /* 自定義捲軸 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030712; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #fbbf24; }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #fbbf24;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-navy-dark text-slate-200 font-sans selection:bg-amber-500/30">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /**
         * 修正後的圖示組件
         */
        const Icon = ({ name, className }) => {
            const containerRef = useRef(null);

            useEffect(() => {
                if (window.lucide && containerRef.current) {
                    window.lucide.createIcons();
                }
            }, [name]);

            return (
                <span 
                    ref={containerRef}
                    className={`inline-flex items-center justify-center ${className || ''}`}
                    dangerouslySetInnerHTML={{ __html: `<i data-lucide="${name}"></i>` }}
                />
            );
        };

        const App = () => {
            const [view, setView] = useState('form'); 
            const [isVisible, setIsVisible] = useState(false);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [user, setUser] = useState(null);
            const [registrations, setRegistrations] = useState([]);
            const [formData, setFormData] = useState({
                name: '',
                age: '',
                church: '',
                email: '',
                experience: '',
                services: []
            });

            // 初始化認證
            useEffect(() => {
                setIsVisible(true);
                if (!window.fbEnabled) return;

                const initAuth = async () => {
                    try {
                        if (window.fbToken) {
                            await window.fbSignInWithCustomToken(window.fbAuth, window.fbToken);
                        } else {
                            await window.fbSignInAnonymously(window.fbAuth);
                        }
                    } catch (err) {
                        console.error("認證錯誤", err);
                    }
                };
                initAuth();
                const unsubscribe = window.fbOnAuthStateChanged(window.fbAuth, (u) => {
                    setUser(u);
                });
                return () => unsubscribe();
            }, []);

            // 監聽管理後台資料
            useEffect(() => {
                if (view === 'admin' && window.fbEnabled) {
                    const collectionRef = window.fbCollection(
                        window.fbDb, 
                        'artifacts', 
                        window.fbAppId, 
                        'public', 
                        'data', 
                        'registrations'
                    );
                    const q = window.fbQuery(collectionRef);
                    const unsubscribe = window.fbOnSnapshot(q, (snapshot) => {
                        const data = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setRegistrations(data.sort((a, b) => {
                            const timeA = a.submittedAt?.seconds || 0;
                            const timeB = b.submittedAt?.seconds || 0;
                            return timeB - timeA;
                        }));
                    }, (error) => {
                        console.error("監聽失敗", error);
                    });
                    return () => unsubscribe();
                }
            }, [view, user]);

            const serviceOptions = [
                "影像紀錄（短影片製作/歷史推介）",
                "社群推廣（文案編輯/社群經營）",
                "視覺設計（海報文宣/主視覺）",
                "公關文宣（新聞稿/外部聯繫）"
            ];

            const handleCheckbox = (option) => {
                const newServices = formData.services.includes(option)
                    ? formData.services.filter(s => s !== option)
                    : [...formData.services, option];
                setFormData({ ...formData, services: newServices });
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!window.fbEnabled) {
                    alert("目前處於預覽模式，雲端儲存功能未啟用。");
                    setView('success');
                    return;
                }

                if (!user) return;
                
                setIsSubmitting(true);
                try {
                    const collectionRef = window.fbCollection(
                        window.fbDb, 
                        'artifacts', 
                        window.fbAppId, 
                        'public', 
                        'data', 
                        'registrations'
                    );

                    await window.fbAddDoc(collectionRef, {
                        ...formData,
                        uid: user.uid,
                        submittedAt: window.fbTimestamp()
                    });

                    setView('success');
                    window.scrollTo(0, 0);
                } catch (error) {
                    console.error("存檔錯誤: ", error);
                    alert("送出失敗，請檢查網路連線或聯繫組長。");
                } finally {
                    setIsSubmitting(false);
                }
            };

            const AdminPage = () => (
                <div className="w-full max-w-6xl mx-auto animate-fade-up">
                    <div className="flex justify-between items-center mb-10">
                        <button onClick={() => setView('form')} className="flex items-center gap-2 text-amber-400 hover:text-amber-300 font-bold">
                            <Icon name="arrow-left" className="w-5 h-5" /> 返回報名頁面
                        </button>
                        <h2 className="text-2xl font-bold text-amber-200">服事報名名單管理</h2>
                    </div>
                    <div className="glass-panel rounded-3xl overflow-hidden shadow-2xl border border-white/10">
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="bg-white/5 text-amber-400 font-bold border-b border-white/10">
                                    <tr>
                                        <th className="px-6 py-4">姓名</th>
                                        <th className="px-6 py-4">教會</th>
                                        <th className="px-6 py-4">事奉項目</th>
                                        <th className="px-6 py-4">聯絡 Email</th>
                                        <th className="px-6 py-4">報名時間</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-white/5">
                                    {registrations.length > 0 ? registrations.map((reg) => (
                                        <tr key={reg.id} className="hover:bg-white/5 transition-colors">
                                            <td className="px-6 py-4 whitespace-nowrap text-white font-medium">{reg.name} ({reg.age}歲)</td>
                                            <td className="px-6 py-4 whitespace-nowrap text-slate-300">{reg.church}</td>
                                            <td className="px-6 py-4 text-slate-400">{reg.services?.join('、')}</td>
                                            <td className="px-6 py-4 text-slate-300 font-mono">{reg.email}</td>
                                            <td className="px-6 py-4 text-slate-500 text-xs">
                                                {reg.submittedAt ? new Date(reg.submittedAt.seconds * 1000).toLocaleString() : '讀取中...'}
                                            </td>
                                        </tr>
                                    )) : (
                                        <tr><td colSpan="5" className="px-6 py-12 text-center text-slate-500 italic">目前尚無報名資料（或儲存功能未啟用）</td></tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            );

            if (view === 'success') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 animate-fade-up">
                        <div className="max-w-md w-full glass-panel p-10 rounded-[2.5rem] text-center shadow-2xl">
                            <div className="w-20 h-20 bg-amber-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                                <Icon name="check-circle" className="w-10 h-10 text-amber-400" />
                            </div>
                            <h2 className="text-3xl font-bold mb-4 text-amber-200">哈利路亞！</h2>
                            <p className="text-slate-400 mb-8 leading-relaxed text-lg italic">
                                「我在這裡，請差遣我。」
                            </p>
                            <button 
                                onClick={() => {
                                    setFormData({ name: '', age: '', church: '', email: '', experience: '', services: [] });
                                    setView('form');
                                }}
                                className="px-8 py-3 rounded-full bg-amber-500 text-slate-900 font-bold hover:bg-amber-400 transition-all flex items-center gap-2 mx-auto"
                            >
                                <Icon name="arrow-left" className="w-4 h-4" /> 返回
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen relative flex flex-col items-center py-12 px-6">
                    <div className="fixed inset-0 overflow-hidden pointer-events-none -z-10 text-center">
                        <div className="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-600/10 blur-[120px] rounded-full"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-amber-600/10 blur-[120px] rounded-full"></div>
                    </div>

                    {view === 'admin' ? <AdminPage /> : (
                        <div className="max-w-4xl w-full animate-fade-up">
                            <header className="text-center mb-12">
                                <div className="inline-block p-4 rounded-full bg-gradient-to-br from-amber-500 to-amber-600 shadow-2xl mb-6">
                                    <Icon name="music" className="w-8 h-8 text-slate-900" />
                                </div>
                                <p className="text-amber-400 font-bold tracking-[0.3em] uppercase text-sm mb-2 text-center">以賽亞書 6:8</p>
                                <h1 className="text-3xl md:text-5xl font-black mb-4 tracking-tight text-white text-center">
                                    多媒體高手 <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-500">徵募登記</span>
                                </h1>
                                <div className="flex flex-col items-center gap-1">
                                    <p className="text-slate-400 text-lg text-center">真耶穌教會傳教百年西區音樂會籌備會</p>
                                    <p className="text-amber-500/90 font-bold tracking-widest text-sm uppercase text-center">Public Relations & Publicity Group</p>
                                </div>
                                <div className="w-24 h-1 bg-gradient-to-r from-transparent via-amber-500 to-transparent mx-auto mt-8 opacity-50"></div>
                            </header>

                            <form onSubmit={handleSubmit} className="glass-panel rounded-[2.5rem] p-8 md:p-12 shadow-2xl space-y-10">
                                <div className="space-y-6">
                                    <div className="flex items-center gap-2 text-amber-400 mb-6 border-l-4 border-amber-500 pl-4 text-center">
                                        <h2 className="text-xl font-bold tracking-widest uppercase italic text-center">Personal Info ｜ 基本資料</h2>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-400 ml-1 flex items-center gap-2 text-white">
                                                <Icon name="user" className="w-4 h-4" /> 姓名
                                            </label>
                                            <input required type="text" placeholder="請輸入您的姓名" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:border-amber-500/50 text-white" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-400 ml-1 flex items-center gap-2 text-white">
                                                <Icon name="calendar" className="w-4 h-4" /> 年齡
                                            </label>
                                            <input required type="number" placeholder="您的年齡" value={formData.age} onChange={(e) => setFormData({...formData, age: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:border-amber-500/50 text-white" />
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-400 ml-1 flex items-center gap-2 text-white">
                                                <Icon name="church" className="w-4 h-4" /> 所屬教會
                                            </label>
                                            <input required type="text" placeholder="例如：西門教會" value={formData.church} onChange={(e) => setFormData({...formData, church: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:border-amber-500/50 text-white" />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-sm font-medium text-slate-400 ml-1 flex items-center gap-2 text-white">
                                                <Icon name="mail" className="w-4 h-4" /> 電子郵件 Email
                                            </label>
                                            <input required type="email" placeholder="example@gmail.com" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full bg-white/5 border border-white/10 rounded-2xl px-5 py-4 focus:outline-none focus:border-amber-500/50 text-white" />
                                        </div>
                                    </div>
                                </div>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-2 text-amber-400 mb-6 border-l-4 border-amber-500 pl-4">
                                        <h2 className="text-xl font-bold tracking-widest uppercase italic text-white text-center">Experience ｜ 學經歷與專長</h2>
                                    </div>
                                    <textarea required rows="5" value={formData.experience} onChange={(e) => setFormData({...formData, experience: e.target.value})} placeholder="請分享您的學經歷或專長工具..." className="w-full bg-white/5 border border-white/10 rounded-[2rem] px-6 py-5 focus:outline-none focus:border-amber-500/50 text-white resize-none"></textarea>
                                </div>
                                <div className="space-y-6">
                                    <div className="flex items-center gap-2 text-amber-400 mb-4 border-l-4 border-amber-500 pl-4">
                                        <h2 className="text-xl font-bold tracking-widest uppercase italic text-white text-center">Service ｜ 事奉項目</h2>
                                    </div>
                                    <div className="grid grid-cols-1 gap-4">
                                        {serviceOptions.map((option, idx) => (
                                            <div key={idx} onClick={() => handleCheckbox(option)} className={`flex items-center gap-4 p-5 rounded-2xl border cursor-pointer transition-all ${formData.services.includes(option) ? 'bg-amber-500/20 border-amber-500/60' : 'bg-white/5 border-white/10 text-slate-400'}`}>
                                                <div className={`w-6 h-6 rounded-lg border flex items-center justify-center ${formData.services.includes(option) ? 'bg-amber-500 border-amber-500' : 'border-slate-600'}`}>
                                                    {formData.services.includes(option) && <Icon name="check" className="w-4 h-4 text-slate-900" />}
                                                </div>
                                                <span className="font-medium text-lg text-white">{option}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <button type="submit" disabled={isSubmitting} className="w-full py-5 bg-amber-500 text-slate-950 font-black rounded-2xl hover:scale-[1.01] transition-all disabled:opacity-50">
                                    {isSubmitting ? "傳送中..." : "確認送出登記"}
                                </button>
                            </form>
                        </div>
                    )}

                    <footer className="mt-20 pt-12 border-t border-white/10 w-full text-center">
                        <div className="mb-10 text-center">
                            <p className="text-amber-200 font-bold text-xl mb-2 text-center">宣傳公關組 組長</p>
                            <div className="inline-flex flex-col items-center px-10 py-4 rounded-3xl bg-white/5 text-center">
                                <p className="text-white font-black text-2xl text-center">王鴻志</p>
                                <p className="text-slate-500 text-sm mt-1 uppercase text-center tracking-widest text-center">Daxi Church Information Section</p>
                            </div>
                        </div>
                        <div className="flex flex-col items-center gap-2 mt-16 text-center">
                            <p className="text-slate-800 text-[10px] tracking-[0.3em] uppercase font-bold text-center">© 2024 True Jesus Church West District Mission.</p>
                            <button onClick={() => setView('admin')} className="text-slate-800/30 hover:text-amber-500/50 text-[10px] mt-2 text-center">管理入口</button>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
